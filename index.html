<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <link rel="stylesheet" href="master.css"title="no title" charset="utf-8">
  </head>
  <body>
    <h1>Exercices d'auto génération de DOM via JS </h1>
    <div class="container">
      <main>
        <h2>un tableau</h2>
        <table>
          <thead>
            <tr>
              <th>
                Prénom
              </th>
              <th>
                Nom
              </th>
              <th>
                Age
              </th>
              <th>
                Taille
              </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </main>
      <aside class="">
        <h2>Un formulaire</h2>
        <form id="form" action="index.html" method="post">
          <input type="text" name="name" value="" placeholder="Nom">
          <input type="text" name="firstname" value="" placeholder="Prénom">
          <input type="email" name="email" value="" placeholder="Email">
          <input type="submit" name="submit" value="Envoyer">
        </form>
      </aside>


    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
